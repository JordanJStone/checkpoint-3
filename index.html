<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint-3</title>
</head>

<body>
    <header>
        <h1 class="text-center">Task Master</h1>
    </header>

    <main class="container">
        <div class="row"></div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal">New List</button>

        <div class="row my-3">
            <div class="card col-md-4">
                <h5 class="card-header text-center">${this.title}<i type="button" class="fa fa-times btn-danger"
                        onclick="app.listController.deleteList('$this.id')" aria-hidden="true"></i></h5>
                <div class="card-body">
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="new item" aria-label="Username"
                            aria-describedby="addon-wrapping">
                        <button type="button" class="btn btn-primary">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Herein lies my footer</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
